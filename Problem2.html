<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table</title>
</head>
<body>

   <table border="1"  style="border: 5px solid;  padding: 5px; width: 1200px; text-align: left; ">
      <tr style="padding: 0px;">
         <thead style="background-color: green;">
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price Per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
         </thead>
      </tr>

    <tr>
      <td>Product 1</td>
      <td>$2</td>
      <td>$10</td>
      <td>This is product</td>
      <td><b>$20</b></td>
    </tr>

    <tr>
      <td>Product 2</td>
      <td>$3</td>
      <td>$20</td>
      <td>This is product 2</td>
      <td><b>$60</b></td>
    </tr>

    <tr  style="background-color:rgb(230,230,230);">
      <td colspan="4"><b>Sum</b></td>
      
      <td><b>$60</b></td>
    </tr>
</table>

   


</body>
</html>
